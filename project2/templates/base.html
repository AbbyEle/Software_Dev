<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Wig Store{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="text-center bg-light py-3 mb-4">
    <h1>Abbie's Wig Store</h1>
    <nav>
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Home</a>
      <a href="{{ url_for('cart') }}" class="btn btn-outline-success">Cart ({{ cart_count | default(0) }})</a>
      <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary">Sign Up</a>
      <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Login</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted mt-5 mb-3">
    <p>Â© {{ current_year }} Abbie's Wig Store</p>
  </footer>
</body>
</html>
